name: Android CI

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk
      ANDROID_HOME: ${{ github.workspace }}/android-sdk
      GRADLE_OPTS: -Dorg.gradle.jvmargs="-Xmx3g -Dfile.encoding=UTF-8"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Unzip modules
        run: |
          unzip -o app.zip -d .
          unzip -o data.zip -d .
          unzip -o domain.zip -d .
          unzip -o scripts.zip -d .

      - name: Show project layout
        run: |
          ls -la
          echo "---- app ----"
          ls -la app || true
          echo "---- gradle files ----"
          find . -maxdepth 3 -type f -name "build.gradle*" -o -name "settings.gradle*" | sed 's|^./||'

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Install Android SDK + accept licenses
        run: |
          set -eux
          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools"
          curl -sSL https://dl.google.com/android/repository/commandlinetools-linux-12266719_latest.zip -o cmdtools.zip
          unzip -q cmdtools.zip -d "$ANDROID_SDK_ROOT/cmdline-tools"
          mv "$ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools" "$ANDROID_SDK_ROOT/cmdline-tools/latest"
          yes | "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" --sdk_root="$ANDROID_SDK_ROOT" --licenses
          "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" --sdk_root="$ANDROID_SDK_ROOT" \
            "platform-tools" \
            "platforms;android-34" \
            "build-tools;34.0.0" \
            "extras;google;m2repository" \
            "extras;android;m2repository"
          echo "$ANDROID_SDK_ROOT/platform-tools" >> $GITHUB_PATH

      - name: Download Gradle 8.2.1
        run: |
          curl -sL https://services.gradle.org/distributions/gradle-8.2.1-bin.zip -o gradle-8.2.1-bin.zip
          unzip -q gradle-8.2.1-bin.zip
          echo "$GITHUB_WORKSPACE/gradle-8.2.1/bin" >> $GITHUB_PATH

      - name: Verify Gradle sees modules
        run: gradle projects

      - name: Build Debug APK (module explicit)
        run: gradle :app:assembleDebug --stacktrace --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: RohailsNoteBook-Debug
          path: app/build/outputs/apk/debug/app-debug.apk
