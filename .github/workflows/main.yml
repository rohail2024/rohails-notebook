name: Android CI

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Unzip modules
        run: |
          unzip -o app.zip -d .
          unzip -o data.zip -d .
          unzip -o domain.zip -d .
          unzip -o scripts.zip -d .

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          cmdline-tools-version: latest
          accept-android-sdk-licenses: true
          log-accepted-android-sdk-licenses: true
          packages: |
            platform-tools
            platforms;android-34
            build-tools;34.0.0

      - name: Ensure licenses accepted (fallback)
        env:
          ANDROID_HOME: /usr/local/lib/android/sdk
          ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
        run: |
          set -e
          for BIN in \
            "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" \
            "$ANDROID_SDK_ROOT/cmdline-tools/16.0/bin/sdkmanager" \
            "$ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager" \
            "$ANDROID_HOME/cmdline-tools/16.0/bin/sdkmanager"
          do
            if [ -x "$BIN" ]; then
              yes | "$BIN" --licenses
              "$BIN" --install "platforms;android-34" "build-tools;34.0.0" "platform-tools"
              break
            fi
          done

      - name: Download Gradle 8.2.1
        run: |
          curl -sL https://services.gradle.org/distributions/gradle-8.2.1-bin.zip -o gradle-8.2.1-bin.zip
          unzip -q gradle-8.2.1-bin.zip
          echo "$GITHUB_WORKSPACE/gradle-8.2.1/bin" >> $GITHUB_PATH

      - name: Build Debug APK (no wrapper)
        run: gradle assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: RohailsNoteBook-Debug
          path: app/build/outputs/apk/debug/app-debug.apk
